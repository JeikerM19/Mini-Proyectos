<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIT</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/00/Logo-vit.svg" type="image/png" />
</head>

<body>
    <div class="box">
        <form>
            <h1>Formulario de solicitud de garantia Vit</h1>
            <fieldset>
                <legend>Informaci√≥n de contacto</legend>
                <div>
                    <label for="nom">Ingresa tu nombre</label>
                    <input id="nom" type="text" placeholder="Juanito" />
                </div>
                <div>
                    <label for="ced">Ingresa tu cedula</label>
                    <input id="ced" type="text" placeholder="V-19086789" />
                </div>
                <div>
                    <label for="email">Ingresa tu correo electronico</label>
                    <input id="email" type="email" placeholder="juanito@gmail.com" />
                </div>
            </fieldset>
            <div>
                <label>Elige tu modelo Vit
                    <select>
                        <option>P1420</option>
                        <option>P2423</option>
                        <option>P3310</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="garantia">Motivo de reclamo de garantia</label>
                <textarea placeholder="Ingresa tu mensaje..." rows="7" id="garantia"></textarea>
            </div>
            <div>
                <label>Acepto los terminos y condiciones
                    <input type="checkbox" class="checkbox" /></label>
            </div>
            <div>
                <p>No sabes cual es tu modelo Vit, miralo <a href="tarjetas/index.html">aqui</a></p>
            </div>
        </form>
    </div>
</body>

</html>
